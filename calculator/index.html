<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
    </head>
    <body>
            <div id="center">
                <div class="section">
                    <label id="lbl1" for="inputNumberOne">First Number: </label>
                    <input id="inputNumberOne" type="number" autofocus class="numbers"/>
                    <label id="lbl2" for="inputNumberTwo">Second Number: </label>
                    <input id="inputNumberTwo" type="number" class="numbers"/>
                </div>
                <div class="section">
                    
                    <input id="rbAdd" type="radio" name="operation" value="add" class="operators"/>
                    <label for="rbAdd">Add</label>   
                    <input id="rbSubtract" type="radio" name="operation" value="subtract" class="operators"/>
                    <label for="rbSubtract">Subtract</label>                    
                    <input id="rbMultiply" type="radio" name="operation" value="multiply" class="operators"/>
                    <label for="rbMultiply">Multiply</label>                   
                    <input id="rbDivide" type="radio" name="operation" value="divide" class="operators"/>
                    <label for="rbDivide">Divide</label>
                </div>
                <div class="section">
                    <button id="btnCalculate" onclick="calculate()" class="buttons">=</button>
                    <button id="btnClear" onclick="clearValues()" class="buttons">Clear</button>
                </div>
                <div class="section">
                <label id="lblResult"></label>
                </div>
            </div>          
       

    </body>
</html>
